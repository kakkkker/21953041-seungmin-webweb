<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Grid Blur Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 상단에 이름 추가 -->
    <header class="page-header">
        <h1>헤헤헤헤헤</h1> <!-- 여기에 이름을 적습니다 -->
    </header>


    <div class="grid-container">
        <!-- 각 이미지와 텍스트를 포함하는 div -->
        <div class="grid-item">
            <img src="images/aimg1.jpg" alt="Image 1">
           
        </div>
        <div class="grid-item">
            <img src="images/aimg10.jpg" alt="Image 2">
         
        </div>
        <div class="grid-item">
            <img src="images/aimg3.jpg" alt="Image 3">
          
        </div>
        <div class="grid-item">
            <img src="images/aimg4.jpg" alt="Image 4">
          
        </div>
        <div class="grid-item">
            <img src="images/aimg5.jpg" alt="Image 5">
          
        </div>
        <div class="grid-item">
            <img src="images/aimg6.jpg" alt="Image 6">
          
        </div>
        <div class="grid-item">
            <img src="images/aimg7.jpg" alt="Image 7">
           
        </div>
        <div class="grid-item">
            <img src="images/aimg8.jpg" alt="Image 8">
           
        </div>
        <div class="grid-item">
            <img src="images/aimg9.jpg" alt="Image 9">
            
        </div>
    </div>
</body>
</html>
